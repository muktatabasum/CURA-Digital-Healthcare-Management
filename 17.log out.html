<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Confirm Sign Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <!-- Icon -->
        <div class="text-center mb-6">
            <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign Out</h1>
            <p class="text-gray-600">Are you sure you want to log out of your account?</p>
        </div>

        <!-- User Info -->
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                    <span class="text-white font-semibold text-sm">MT</span>
                </div>
                <div>
                    <p class="font-medium text-gray-900">Dr. Mukta Tabasum</p>
                    <p class="text-sm text-gray-500">muktatabasum@cura.com</p>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-3">
            <button onclick="confirmLogout()" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                Yes, Sign Me Out
            </button>
            <button onclick="cancelLogout()" class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out">
                Cancel
            </button>
        </div>

        <!-- Additional Options -->
        <div class="mt-6 pt-6 border-t border-gray-200">
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center space-x-2 text-gray-600">
                    <input type="checkbox" id="rememberDevice" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span>Remember this device</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Success Modal (Hidden by default) -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm text-center">
            <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Logged Out Successfully</h2>
            <p class="text-gray-600 mb-6">You have been safely signed out of your account.</p>
            <button onclick="redirectToLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200">
                <a href="login.html">Go to Login</a>
            </button>
        </div>
    </div>

    <script>
        function confirmLogout() {
            // Show loading state
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Signing out...';
            button.disabled = true;
            
            // Simulate logout process
            setTimeout(() => {
                // Hide main content and show success modal
                document.querySelector('body > div').style.display = 'none';
                document.getElementById('successModal').classList.remove('hidden');
                
                // Clear any stored session data (in a real app)
                // localStorage.removeItem('authToken');
                // sessionStorage.clear();
            }, 1500);
        }

        function cancelLogout() {
            // In a real app, this would redirect back to the dashboard/previous page
            alert('Logout cancelled. Redirecting back to dashboard...');
            // window.history.back();
        }

        function redirectToLogin() {
            // In a real app, this would redirect to the login page
            alert('Redirecting to login page...');
            // window.location.href = '/login';
        }

        // Handle escape key to cancel
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('successModal');
                if (!modal.classList.contains('hidden')) {
                    return; // Don't cancel if success modal is showing
                }
                cancelLogout();
            }
        });

        // Auto-focus on the logout button when page loads
        window.addEventListener('load', function() {
            document.querySelector('button[onclick="confirmLogout()"]').focus();
        });
    </script>
