<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Doctor Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-shadow {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-focus:focus {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .success-animation {
            animation: slideInUp 0.5s ease-out;
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-full mb-4 form-shadow">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Schedule patient Appointment</h1>
            <p class="text-blue-100">Book your visit with our healthcare professionals</p>
        </div>

        <!-- Main Form -->
        <div class="bg-white rounded-2xl p-8 form-shadow" id="appointmentForm">
            <form id="scheduleForm" class="space-y-6">
                <!-- Personal Information -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">First Name *</label>
                        <input type="text" id="firstName" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300"
                               placeholder="Enter your first name">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Last Name *</label>
                        <input type="text" id="lastName" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300"
                               placeholder="Enter your last name">
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number *</label>
                        <input type="tel" id="phone" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300"
                               placeholder="(555) 123-4567">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address *</label>
                        <input type="email" id="email" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300"
                               placeholder="your.email@example.com">
                    </div>
                </div>

                <!-- Date of Birth -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Date of Birth *</label>
                    <input type="date" id="dob" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300">
                </div>

                <!-- Doctor Selection -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Select Doctor *</label>
                    <select id="doctor" required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300">
                        <option value="">Choose a doctor</option>
                        <option value="dr-tabassum">Dr. Mukta Tabassum - General Medicine</option>
                        <option value="dr-moni">Dr. Mariyam Moni - Cardiology</option>
                        <option value="dr-tamal">Dr. Syed Maimun Tamal - Dermatology</option>
                        <option value="dr-amirul">Dr. Md.Amirul Islam - Orthopedics</option>
                        <option value="dr-munmun">Dr. Munmun Akter Ratna - Pediatrics</option>
                        <option value="dr-sadik">Dr. Md.Sadikul Islam - Neurology</option>
                    </select>
                </div>

                <!-- Appointment Details -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Preferred Date *</label>
                        <input type="date" id="appointmentDate" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Preferred Time *</label>
                        <select id="appointmentTime" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300">
                            <option value="">Select time</option>
                            <option value="09:00">9:00 AM</option>
                            <option value="09:30">9:30 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="10:30">10:30 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="14:30">2:30 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="15:30">3:30 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="16:30">4:30 PM</option>
                        </select>
                    </div>
                </div>

                <!-- Appointment Type -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Appointment Type *</label>
                    <div class="grid md:grid-cols-3 gap-4">
                        <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors duration-200">
                            <input type="radio" name="appointmentType" value="consultation" required class="mr-3 text-blue-600">
                            <div>
                                <div class="font-medium text-gray-900">Consultation</div>
                                <div class="text-sm text-gray-500">Initial visit</div>
                            </div>
                        </label>
                        <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors duration-200">
                            <input type="radio" name="appointmentType" value="followup" required class="mr-3 text-blue-600">
                            <div>
                                <div class="font-medium text-gray-900">Follow-up</div>
                                <div class="text-sm text-gray-500">Return visit</div>
                            </div>
                        </label>
                        <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-blue-50 transition-colors duration-200">
                            <input type="radio" name="appointmentType" value="emergency" required class="mr-3 text-blue-600">
                            <div>
                                <div class="font-medium text-gray-900">Urgent</div>
                                <div class="text-sm text-gray-500">Same day</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Reason for Visit -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">Reason for Visit</label>
                    <textarea id="reason" rows="4" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300 resize-none"
                              placeholder="Please describe your symptoms or reason for the appointment..."></textarea>
                </div>

                <!-- Insurance Information -->
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Insurance Information</h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Insurance Provider</label>
                            <select id="insurance" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300">
                                <option value="">Select insurance</option>
                                <option value="aetna">Aetna</option>
                                <option value="bluecross">Blue Cross Blue Shield</option>
                                <option value="cigna">Cigna</option>
                                <option value="humana">Humana</option>
                                <option value="kaiser">Kaiser Permanente</option>
                                <option value="medicare">Medicare</option>
                                <option value="medicaid">Medicaid</option>
                                <option value="uninsured">No Insurance</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Policy Number</label>
                            <input type="text" id="policyNumber" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300"
                                   placeholder="Enter policy number">
                        </div>
                         <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Doctor's Visits fee</label>
                            <input type="text" id="policyNumber" 
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-300"
                                   placeholder="Amount">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-6">
                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        <span class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            Schedule Appointment
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Success Message (Hidden by default) -->
        <div id="successMessage" class="hidden bg-white rounded-2xl p-8 form-shadow success-animation">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Appointment Scheduled!</h2>
                <p class="text-gray-600 mb-6">Your appointment has been successfully scheduled. You will receive a confirmation email shortly.</p>
                <div id="appointmentSummary" class="bg-gray-50 rounded-lg p-6 mb-6 text-left">
                    <!-- Appointment details will be inserted here -->
                </div>
                <button onclick="resetForm()" 
                        class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                    Schedule Another Appointment
                </button>
            </div>
        </div>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('appointmentDate').setAttribute('min', today);
        document.getElementById('dob').setAttribute('max', today);

        // Form submission handler
        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                dob: document.getElementById('dob').value,
                doctor: document.getElementById('doctor').value,
                appointmentDate: document.getElementById('appointmentDate').value,
                appointmentTime: document.getElementById('appointmentTime').value,
                appointmentType: document.querySelector('input[name="appointmentType"]:checked').value,
                reason: document.getElementById('reason').value,
                insurance: document.getElementById('insurance').value,
                policyNumber: document.getElementById('policyNumber').value
            };

            // Validate required fields
            if (!formData.firstName || !formData.lastName || !formData.phone || !formData.email || 
                !formData.dob || !formData.doctor || !formData.appointmentDate || 
                !formData.appointmentTime || !formData.appointmentType) {
                alert('Please fill in all required fields.');
                return;
            }

            // Validate appointment date is not in the past
            const selectedDate = new Date(formData.appointmentDate);
            const currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0);
            
            if (selectedDate < currentDate) {
                alert('Please select a future date for your appointment.');
                return;
            }

            // Show success message
            showSuccessMessage(formData);
        });

        function showSuccessMessage(data) {
            // Format date
            const appointmentDate = new Date(data.appointmentDate);
            const formattedDate = appointmentDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Format time
            const timeOptions = {
                '09:00': '9:00 AM',
                '09:30': '9:30 AM',
                '10:00': '10:00 AM',
                '10:30': '10:30 AM',
                '11:00': '11:00 AM',
                '11:30': '11:30 AM',
                '14:00': '2:00 PM',
                '14:30': '2:30 PM',
                '15:00': '3:00 PM',
                '15:30': '3:30 PM',
                '16:00': '4:00 PM',
                '16:30': '4:30 PM'
            };

            // Get doctor name
            const doctorSelect = document.getElementById('doctor');
            const doctorName = doctorSelect.options[doctorSelect.selectedIndex].text;

            // Create appointment summary
            const summaryHTML = `
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span class="font-medium text-gray-700">Patient:</span>
                        <span class="text-gray-900">${data.firstName} ${data.lastName}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium text-gray-700">Doctor:</span>
                        <span class="text-gray-900">${doctorName}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium text-gray-700">Date:</span>
                        <span class="text-gray-900">${formattedDate}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium text-gray-700">Time:</span>
                        <span class="text-gray-900">${timeOptions[data.appointmentTime]}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium text-gray-700">Type:</span>
                        <span class="text-gray-900 capitalize">${data.appointmentType}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-medium text-gray-700">Contact:</span>
                        <span class="text-gray-900">${data.phone}</span>
                    </div>
                </div>
            `;

            document.getElementById('appointmentSummary').innerHTML = summaryHTML;
            document.getElementById('appointmentForm').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('scheduleForm').reset();
            document.getElementById('appointmentForm').classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Phone number formatting
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
            }
            e.target.value = value;
        });

        // Add hover effects to form inputs
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });
    </script>

</html>
